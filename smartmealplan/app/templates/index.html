<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperCook Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">SuperCook Clone</h1>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">{{ form.as_p }}</div>
            <button type="submit" class="btn btn-primary">Search Recipes</button>
        </form>
        {% if recipes %}
            <h2 class="mt-4">Recipe Suggestions</h2>
            <ul class="list-group">
                {% for recipe in recipes %}
                    <li class="list-group-item">{{ recipe.name }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
